name: "Parallel: Python 3.8, Node.js 16, allure"

on:
  # push:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test scenario tags'
        required: false
      network:
        description: 'Network (devnet, testnet, teststand, neonswap.live, aws, ropsten, rinkeby)'
        required: true
        default: 'teststand'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

  python:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions/allure-prep
    - uses: ./.github/actions/switch-network
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        npm i
        # python -m pip install --upgrade pip
        pip install pipenv
        pipenv sync
        # pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pipenv run flake8 ./src
        pipenv run flake8 ./tests
    - name: Test with pytest
      timeout-minutes: 15
      if: always()
      run: |
        pwd
        pipenv run pytest --alluredir=report/allure-results
    - uses: ./.github/actions/allure-upload
      if: always()
      with:
        folder-name: report/allure-results

  node-contracts-access-security:
    runs-on: macos-11
    timeout-minutes: 405
    needs: build
    steps:
    - uses: actions/checkout@v2
    # macos-11
    # - uses: ./.github/actions/allure-prep
    - uses: ./.github/actions/switch-network
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      if: always()
      with:
        node-version: 16.x
    - run: npm ci
    - run: npm run build --if-present
    - uses: ./.github/actions/openzeppelin-preparation
    - uses: ./.github/actions/run-hardhat-tests
      if: always()
      timeout-minutes: 200
      with:
        folder-name: access
    - uses: ./.github/actions/allure-upload
      if: always()
      with:
        folder-name: openzeppelin-contracts/allure-results
    - uses: ./.github/actions/run-hardhat-tests
      if: always()
      timeout-minutes: 200
      with:
        folder-name: security
    - uses: ./.github/actions/allure-upload
      if: always()
      with:
        folder-name: openzeppelin-contracts/allure-results

  node-contracts-governance-helpers:
    runs-on: macos-11
    timeout-minutes: 405
    needs: build
    steps:
    - uses: actions/checkout@v2
    # macos-11
    # - uses: ./.github/actions/allure-prep
    - uses: ./.github/actions/switch-network
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      if: always()
      with:
        node-version: 16.x
    - run: npm ci
    - run: npm run build --if-present
    - uses: ./.github/actions/openzeppelin-preparation
    - uses: ./.github/actions/run-hardhat-tests
      if: always()
      timeout-minutes: 200
      with:
        folder-name: governance
    - uses: ./.github/actions/allure-upload
      if: always()
      with:
        folder-name: openzeppelin-contracts/allure-results
    - uses: ./.github/actions/run-hardhat-tests
      if: always()
      timeout-minutes: 200
      with:
        folder-name: helpers
    - uses: ./.github/actions/allure-upload
      if: always()
      with:
        folder-name: openzeppelin-contracts/allure-results

  node-contracts-metatx-proxy:
