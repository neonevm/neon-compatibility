    timeout-minutes: 405
    needs: build
    steps:
    - uses: actions/checkout@v2
    # macos-11
    # - uses: ./.github/actions/allure-prep
    - uses: ./.github/actions/switch-network
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      if: always()
