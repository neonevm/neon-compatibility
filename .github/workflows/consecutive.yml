name: "GNU Parallel: Python 3.8, Node.js 16, allure"

on:
  schedule:
    # - cron:  '0 0,3 * * *'
    - cron:  '40/5 * * * *'
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test scenario tags'
        required: false
      network:
        description: 'Network (devnet, testnet, teststand, teststand2, neonswap.live, aws, ropsten, rinkeby)'
        required: true
        default: 'teststand2'
      jobs_number:
        description: 'Number of jobs in GNU Parallel'
        required: true
        default: '8'

jobs:

  python:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions/allure-prep
    - uses: ./.github/actions/switch-network
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        npm i
        # python -m pip install --upgrade pip
        pip install pipenv
        pipenv sync
        # pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pipenv run flake8 ./src
        pipenv run flake8 ./tests
    - name: Test with pytest
      timeout-minutes: 15
      if: always()
      run: |
        pwd
        pipenv run pytest --alluredir=report/allure-results
    - uses: ./.github/actions/allure-upload
      if: always()
      with:
        folder-name: report/allure-results

  node-contracts:
    runs-on: macos-11
    timeout-minutes: 361
    steps:
    - uses: actions/checkout@v2
    # macos-11
    # - uses: ./.github/actions/allure-prep
    - uses: ./.github/actions/openzeppelin-preparation
    - uses: ./.github/actions/switch-network
      if: always()
    - uses: ./.github/actions/allure-environment-data
      if: always()
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      if: always()
      with:
        node-version: 16.x
    - run: npm ci
    - run: npm run build --if-present
    - uses: ./.github/actions/install-parallel-solc
      if: always()
    - uses: ./.github/actions/run-process-upload
      if: always()
      timeout-minutes: 60
      with:
        folder-name: access
        jobs-number: ${{ github.event.inputs.jobs_number }}

    - uses: ./.github/actions/run-process-upload
      if: always()
      timeout-minutes: 60
      with:
        folder-name: finance
        jobs-number: ${{ github.event.inputs.jobs_number }}

    - uses: ./.github/actions/run-process-upload
      if: always()
      timeout-minutes: 60
      with:
        folder-name: governance
        jobs-number: ${{ github.event.inputs.jobs_number }}

    - uses: ./.github/actions/run-process-upload
      if: always()
      timeout-minutes: 60
      with:
        folder-name: helpers
        jobs-number: ${{ github.event.inputs.jobs_number }}

    - uses: ./.github/actions/run-process-upload
      if: always()
      timeout-minutes: 60
      with:
        folder-name: metatx
        jobs-number: ${{ github.event.inputs.jobs_number }}

    - uses: ./.github/actions/run-process-upload
      if: always()
      timeout-minutes: 60
      with:
        folder-name: proxy
        jobs-number: ${{ github.event.inputs.jobs_number }}

    - uses: ./.github/actions/run-process-upload
      if: always()
      timeout-minutes: 60
      with:
        folder-name: security
        jobs-number: ${{ github.event.inputs.jobs_number }}

    - uses: ./.github/actions/run-process-upload
      if: always()
      timeout-minutes: 180
      with:
        folder-name: token
        jobs-number: ${{ github.event.inputs.jobs_number }}

    - uses: ./.github/actions/run-process-upload
      if: always()
      timeout-minutes: 60
      with:
        folder-name: utils
        jobs-number: ${{ github.event.inputs.jobs_number }}

  node:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v2
    - uses: ./.github/actions/allure-prep
    - uses: ./.github/actions/switch-network
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      if: always()
      with:
        node-version: 16.x
    - run: npm ci
    - run: npm run build --if-present
    - name: Mocha tests
      timeout-minutes: 15
      run: |
        npm run test:ci
        mv ./allure-results/ ./report/
    - name: Hardhat tests
      timeout-minutes: 5
      if: always()
      run: |
        function moveFiles {
          echo "cp -R $1* $2"
          cp -R $1 $2
          # rm -R "$1"
        }
        # cp -R source/* destination/
        # rm -R source/
        npm run test:hardhat:advanced
        # mv ./frameworks/hardhat-advanced/allure-results/ ./report/
        pwd
        moveFiles ./frameworks/hardhat-advanced/report/allure-results/ ./report/
        # npm run test:hardhat:simple
        # mv ./frameworks/hardhat-simple/allure-results/ ./report/
        # moveFiles frameworks/hardhat-simple/allure-results/ ./report/
    - uses: ./.github/actions/allure-upload
      if: always()
      with:
        folder-name: report/allure-results

  allure:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: always()
    needs:
      - node-contracts
      - python
      - node
    steps:

    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v2

    - name: Get Allure history
      uses: actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    # - name: Allure Report with history
    #   # uses: simple-elf/allure-report-action@v1.5
    #   uses: simple-elf/allure-report-action@master
    #   if: always()

    - name: Allure Report action from marketplace
      uses: neonlabsorg/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        gh_pages: gh-pages
        allure_report: allure-report
        allure_history: allure-history
        keep_reports: 50

    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v2
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: allure-history
